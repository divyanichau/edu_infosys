<div class="container">
  <h1>Edit Parent</h1>
  <div class="row">
    <div class="col-md-6">
      
        <div class="form-group">      
          <label for="name">ID</label>
          <input type="text" class="form-control"  required>
        </div>
        
        <div class="col-md-13">
           <div class="form-group">
             <label for="name">Name</label>
                <input type="text" class="form-control"  name="name" placeholder="Enter Full_Name"required>
            </div>
      </div>

      <div class="col-md-13">
           <div class="form-group">
             <label for="name">Address</label>
                <input type="text" class="form-control"  name="name" placeholder="Address"required>
            </div>
      </div>
        
       <div class="input-group">
           <div class="col-sm-13">
             <div class="form-group">
               <label for="email_address_2">Contact Number</label>
             </div>
           </div>
         <div class="col-md-13">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control"  name="Contact Number"required>
                       </div>
                  </div>
             </div>
        </div>

        <div class="col-md-13">
           <div class="form-group">
             <label for="name">Email</label>
                <input type="text" class="form-control"  name="name" placeholder="" required>
            </div>
      </div>

         <div class="col-md-13">
           <div class="form-group">
             <label for="name">Gender</label>
                <input type="text" class="form-control"name="name" placeholder="" required>
            </div>
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!parentForm.form.valid">Update</button>
        </div>
  
    </div>
  </div>
</div>
