<div class="body">
 <div class="page-header">
      <div class="breadcrumb-line">
        <ol class="breadcrumb">
          <li><a href="javascript:void(0);"><i class="material-icons">home</i> Home</a></li>
          <li><a href="javascript:void(0);">Report</a></li>
          <li><a href="javascript:void(0);"> Feepaid Report</a></li>
        </ol>
        </div>
     
  <div class="btn btn-group bg-info">
  <ul class="nav nav-tabs nav-tabs-highlight">
      <li  class="active">
          <a  class="btn btn-default" href="#paid_report" data-toggle="tab">
              <i class="material-icons"></i> Paid Report
          </a>
      </li>
      <li class="">
          <a  class ="btn btn-default" href="#collective_reprt" data-toggle="tab">
              <i class="material-icons"></i> Collective Report
          </a>
      </li>
      <li class ="">
        <a class ="btn btn-default" href ="#paid_report_datewise" data-toggle ="tab">
          <i class ="material-icons"></i> Paid Report(Datewise)
        </a>
      </li>
   
  </ul>
  
  </div>
 

  <div class="tab-content">
 
  <div role="tabpanel" class="tab-pane active" id="paid_report">

  <div class="content-wrapper">
    <div class="content">
        <div class="row ">
          <form>
            <div class="col-sm-12">
              <div class="card">
                <div class="panel-heading bg-primary">
                  <h3 class="panel-title">
                    <b>Paid Report</b>
                  </h3>
                </div>
                <br>
                <div class="panel-body">
                  <div class="row clearfix">
                   
                    <div class="col-sm-4">
                        <label for="date">Paid Date</label>
                        <input type="date"  class="form-control" [(ngModel)]="paid_date" name=" paid_date" placeholder=""
                          >
                      </div>
                     
                      <div class="col-sm-4">
                          <label for="reportfor" class="req">Mode Of Payment </label>
                          <select class="form-control" (change)="onChange($event.target.value)" name="mode_of_payment">
                            <option value ="0">Select option</option>
                            <option value ="1">cash</option>
                            <option value = "2">cheque</option>
                            <option value = "3">Online_payment</option>
                             <option value ="4">Frequency</option>
                            <!-- <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option> -->
                          </select>
                        </div>

                        <div class="col-sm-4" *ngIf ="cheque_type[2]">
                            <label for="bank_name" class="req">Bank Name</label>
                            <select class="form-control" [(ngModel)]="paid_report.bank_name" name="bank_name" >
                              <!-- <option *ngFor="let bank of banks" [ngValue]="bank.id">{{bank.name}}</option> -->
                              <option>Select bank</option>
                              <option>parbhu</option>
                              <option>bok</option>
                              <option>everest</option>
                            </select>
                         </div>

                   </div> 
                <h3 class="col-sm-offset-1"><b>OR</b></h3>
                <div class ="row clearfix">
                    <div class="col-sm-4">
                        <label for="search" class="req">Search</label>
                        <input type ="text" class="form-control" [(ngModel)]="selected_course" name="search">
                     
                   </div>

                </div>
                  <br>
                  <div class ="row">
                    <div class="form-group col-sm-2">

                      <button type="submit" class="btn btn-primary col-sm-1 " (click)="get_paidreport()">Go</button>
                       <button type="submit" class="btn btn-danger col-sm-offset-8" onclick="printDiv('print')">print report</button>
                        
                       <button type="submit" class="btn btn-success col-sm-offset-1 button-margin">excel</button> 
                
                </div>
                 </div>
                </div>
              </div>
            </div>
         </form>
       </div>
     </div>
  
  </div>
  </div>
 
  <div role="tabpanel" class="tab-pane " id ="collective_reprt">
  <div class="content-wrapper">
    <div class="content">
        <div class="row ">
          <form>
            <div class="col-sm-12">
              <div class="card">

                <div class="panel-heading bg-primary">
                  <h2 class="panel-title">
                    <b>Collective Report</b>
                  </h2>
                </div>
                <br>
                <div class="panel-body">
                  <div class="row clearfix">
                   
                    <div class="col-sm-4">
                        <label for="from_date">From Date</label>
                        <input type="Date" class="form-control" [(ngModel)]="from_date" name="from_date" >
                      </div>
                    <div class="col-sm-4">
                        <label for="end_date">End Date</label>
                        <input type="Date" class="form-control" [(ngModel)]="end_date" name="end_date" >
                    </div>

                     <div class="col-sm-4">
                      <label for="mode_of_pay" class="req">Mode Of Pay </label>
                      <select class="form-control" [(ngModel)]="mode_of_pay" name="mode_of_pay">
                        <option>Select option</option>
                        <option>cash</option>
                        <option>demand draft</option>
                        <option>online payment</option>
                         <option>all</option>
                        <!-- <option *ngFor="let mode_pay of mode_of_pay" [ngValue]="mode_pay.id">{{mode_pay.name}}</option> -->
                      </select>
                    </div>

                  </div>
    
                 <br>
                 <div class ="row">
                 <div class="form-group col-sm-2">

                  <button type="submit" class="btn btn-primary col-sm-1 " (click)="get_collectivereport()">Go</button>
                  <button type="submit" class="btn btn-danger col-sm-offset-8" onclick="printDiv('print')">print report</button>
                   
                  <button type="submit" class="btn btn-success col-sm-offset-1 button-margin">excel</button> 
                  
                  </div>
                 </div>
                </div>
              </div>
            </div>
         </form>
       </div>
    </div>
  </div>
  </div>
  
  <div role="tabpanel" class="tab-pane " id ="paid_report_datewise">
    <div class="content-wrapper">
      <div class="content">
          <div class="row ">
            <form>
              <div class="col-sm-10">
                <div class="card">
  
                  <div class="panel-heading bg-primary">
                    <h2 class="panel-title">
                      <b>Monthly Report(schoolwise)</b>
                    </h2>
                  </div>
                  <br>
                  <div class="panel-body">
                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <label for="date">Date</label>
                            <input type="Date" class="form-control" [(ngModel)]="date" name="date" >
                          </div>

                      <div class="col-sm-4">
                        <label for="modeof_pay" class="req">Mode Of Pay </label>
                        <select class="form-control" [(ngModel)] ="mode_of_pay" name="modeof_pay">
                          <option value ="0">Select mode of pay</option>
                          <option value ="1">Cash</option>
                          <option value = "2">Demand Draft</option>
                          <option value = "3">Online Payment</option>
                           <option value ="4">all</option>
                          <!-- <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option> -->
                        </select>
                      </div>

                  </div>
                  <br> 
                    <div class ="row">
                  <div class="form-group col-sm-2">
                           <button type="submit" class="btn btn-success col-sm-offset-8 " (click)="get_monthlyreport()">Go</button>
                            
                           <button type="submit" class="btn btn-danger col-sm-offset-1  button-margin" onclick="printDiv('print')">print report</button> 
                    
                    </div>
                   </div>
                  </div>
                </div>
              </div>
           </form>
         </div>
      </div>
    </div>
    </div>

    <!--end of tab-->
  </div>
<!--end of pageheader-->
 </div>
 <!--body end-->
 </div>
