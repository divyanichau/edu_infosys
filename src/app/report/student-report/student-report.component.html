
<div class="body">
  <div class="content-wrapper">
    <div class="content">
      <div class="page-header">
        <ol class="breadcrumb breadcrumb">
          <li><a href="javascript:void(0);"><i class="material-icons">home</i> Home</a></li>
          <li><a href="javascript:void(0);">Student</a></li>
          <li><a href="javascript:void(0);">Report</a></li>
        </ol>

        <div class="row ">
          <form  Z>
            <div class="col-sm-12">
              <div class="card">

                <div class="header ">
                  <h2>
                    <b>Student Report</b>
                  </h2>
                </div>
                <br>
                <div class="panel-body">
                  <div class="row clearfix">
                    <div class="col-sm-4">
                      <label for="reportfor" class="req">Fee Category</label>
                      <select class="form-control" (change)="onChange($event.target.value)" name="reportfor">
                        <option value ="0">Select option</option>
                        <option value ="1">hostel</option>
                        <option value = "2">bloodgroup</option>
                        <option value = "3">category</option>
                         <option value ="4">State</option>
                        <option value ="5">gender</option>
                        <option value = "6">caste</option>
                        <option value = "7">fees</option>
                        <option value = "8">transport</option>

                        <!-- <option *ngFor="let s_report of s_reports" [ngValue]="s_report.id">{{s_report.name}}</option> -->
                      </select>
                    </div>

                    <div class="col-sm-4"*ngIf ="detail_type[1]">
                      <label for="reg_input" class="req">Hostel Name</label>
                      <select class="form-control" [(ngModel)]="student_report.hostel_name" name="hostelname" >
                        <!-- <option *ngFor="let h of hostel" [ngValue]="h.id">{{h.name}}</option> -->
                        <option>hostel1</option>
                        <option>hostel2</option>
                      </select>
                    </div>

                     <div class="col-sm-4"*ngIf ="detail_type[3]">
                      <label for="reg_input" class="req">Category</label>
                      <select class="form-control" [(ngModel)]="student_report.category" name="bloodgroup" >
                        <!-- <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option> -->
                        <option>categoryA</option>
                        <option>CategoryB</option>
                      </select>
                    </div>

                    <div class="col-sm-4"*ngIf ="detail_type[4]">
                      <label for="reg_input" class="req">State</label>
                      <select class="form-control" [(ngModel)]="student_report.state" name="state" >
                        <!-- <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option> -->
                        <option>state1</option>
                        <option>state2</option>
                        <option>state2</option>
                      </select>
                    </div>

                    <div class="col-sm-4"*ngIf ="detail_type[5]">
                      <label for="reg_input" class="req">Gender</label>
                      <select class="form-control" [(ngModel)]="student_report.gender" name="gender" >
                        <!-- <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option> -->
                        <option>male</option>
                        <option>female</option>
                        
                      </select>
                    </div>

                     <div class="col-sm-4"*ngIf ="detail_type[6]">
                      <label for="reg_input" class="req">Caste</label>
                      <select class="form-control" [(ngModel)]="student_report.caste" name="caste" >
                        <!-- <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option> -->
                        <option>chhetri</option>
                        <option>Brahmin</option>
                        <option>Magar</option>
                        
                      </select>
                    </div>

                    <div class="col-sm-4"*ngIf ="detail_type[7]">
                      <label for="reg_input" class="req">Fees</label>
                      <select class="form-control" [(ngModel)]="student_report.fees" name="fees" >
                        <!-- <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option> -->
                        <option>uniform</option>
                        <option>mothlyfee</option>
                        <option>labfee</option>
                        
                      </select>
                    </div>

                     <div class="col-sm-4"*ngIf ="detail_type[8]">
                      <label for="routecode" class="req">Route Code*</label>
                      <select class="form-control" [(ngModel)]="student_report.route_code" name="routecode" >
                        <!-- <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option> -->
                        <option>route1</option>
                        <option>route2</option>
                        <option>route3</option>
                        
                      </select>
                    </div>


                     <div class="col-sm-4"*ngIf ="detail_type[9]">
                      <label for="religion" class="req">Religion</label>
                      <select class="form-control" [(ngModel)]="student_report.religion" name="religion" >
                        <!-- <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option> -->
                        <option>hindu</option>
                        <option>muslim</option>
                        <option>christian</option>
                        
                      </select>
                    </div>


                    <div class="col-sm-4" *ngIf ="detail_type[2]">
                      <label for="reg_input" class="req">Bloodgroup</label>
                      <select class="form-control" [(ngModel)]="student_report.bloodgroup" name="bloodgroup" >
                        <!-- <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option> -->
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                         <option>O+</option>
                        <option>O-</option>

                      </select>
                    </div>

                     <div class="col-sm-4">
                      <label for="reg_input" class="req">school/batch</label>
                      <select class="form-control" [(ngModel)]="selected_batch" name="batch" >
                        <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option>
                  
                      </select>
                    </div>
                  


                </div> 
                 <br>
                <div class="row clearfix">
                  <div class= "col-sm-2">
                 <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="phonenumber"(click)="get_phonenumber()">
                 <label class="custom-control-label" for="phonenumber">Phone Number</label>
                </div>
              </div>
                 <div class= "col-sm-2">
                <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="admissiondate">
                 <label class="custom-control-label" for="admissiondate"> Admission Date</label>
                </div>
              </div>
               <div class= "col-sm-2">
                <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="email"(click)="get_email()">
                 <label class="custom-control-label" for="email">Email</label>
                </div>
              </div>
               
               <div class= "col-sm-2">
                <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="presentaddress"(click)="get_address()">
                 <label class="custom-control-label" for="presentaddress"> Present Address</label>
                </div>
              </div>

              <div class= "col-sm-2">
                <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="gurdiandetails">
                 <label class="custom-control-label" for="gurdiandetails"> Gurdian Details</label>
                </div>
              </div>

              <div class= "col-sm-2">
                <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="parentsdetails">
                 <label class="custom-control-label" for="parentsdetails"> Parents Details</label>
                </div>
              </div>
              </div>

                <div class="row clearfix" >
                <div class= "col-sm-2"*ngIf ="detail_type[7]">
                <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="feesdetails">
                 <label class="custom-control-label" for="feesdetails"> Fees Details</label>
                </div>
              </div>
              
               <div class= "col-sm-2" *ngIf ="detail_type[8]">
                <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="destinationdetails">
                 <label class="custom-control-label" for="destinationdetails"> Destination Details</label>
                </div>
              </div>
                 <div class= "col-sm-2" *ngIf ="detail_type[1]">
                <div class="custom-control custom-checkbox">
                 <input type="checkbox" class="custom-control-input" id="hosteldetails">
                 <label class="custom-control-label" for="hosteldetails"> Destination Details</label>
                </div>
              </div>

             </div>







                    <!-- <div class="col-sm-4" id="type">
                      <label for="reg_input" class="req">Id Type*</label>
                      <select class="form-control" name="Student[type]" id="Student_type">
                        <option value="prompt">Select ID Template</option>
                        <option value="horizontal">Horizontal ID Card</option>
                        <option value="vertical">Vertical ID Card</option>
                      </select>
                    </div>
 -->                 <br>
                  <div class ="row">
                <div class="form-group col-sm-2">

                        <button type="submit" class="btn btn-primary col-sm-1 " (click)="get_report()">Get report</button>
                         <button type="submit" class="btn btn-danger col-sm-offset-8" onclick="printDiv('print')">print report</button>
                          
                         <button type="submit" class="btn btn-success col-sm-offset-1 button-margin">excel</button> 
                  
                  </div>
                 </div>
                </div>
              </div>
            </div>
         </form>
       </div>
     </div>
    </div>
  </div>


 <div class="col-sm-12"   *ngIf="studentreport">
        <div class="table-responsive">
          <br>
            <div>

              <div class="row">
                <label class="control-label col-sm-1">Student Report</label>
                <div class="col-xs-6 col-md-4">
                  <div class="input-group">
                    <input type="text" (keyup)='updateFilter($event)' class="form-control" placeholder="Enter name" id="txtSearch" />
                    <div class="input-group-btn">
                      <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <ngx-datatable class="material" [rows]="rows" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">

                <ngx-datatable-column name="ID" prop="id">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Roll No" prop="rollno">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                    <span
                    title="Double click to edit"
                    (dblclick)="editing[rowIndex + '-rollno'] = true"
                    *ngIf="!editing[rowIndex + '-rollno']">
                    {{value}}
                  </span>
                  <input
                    autofocus
                    (blur)="updateValue($event, 'rollno', rowIndex)"
                    *ngIf="editing[rowIndex+ '-rollno']"
                    type="text"
                    [value]="value"
                  />
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Name" prop="name">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                    <span
                    title="Double click to edit"
                    (dblclick)="editing[rowIndex + '-name'] = true"
                    *ngIf="!editing[rowIndex + '-name']">
                    {{value}}
                  </span>
                  <input
                    autofocus
                    (blur)="updateValue($event, 'name', rowIndex)"
                    *ngIf="editing[rowIndex+ '-name']"
                    type="text"
                    [value]="value"
                  />
                 </ng-template>
                </ngx-datatable-column>

        
                <ngx-datatable-column name="Class" prop="class">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                    <span
                    title="Double click to edit"
                    (dblclick)="editing[rowIndex + '-class'] = true"
                    *ngIf="!editing[rowIndex + '-class']">
                    {{value}}
                  </span>
                  <input
                    autofocus
                    (blur)="updateValue($event, 'class', rowIndex)"
                    *ngIf="editing[rowIndex+ '-class']"
                    type="text"
                    [value]="value"
                  />

                  </ng-template>
                </ngx-datatable-column>

                 <ngx-datatable-column name="Address" prop="address"*ngIf="!address== true">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                    <span
                    title="Double click to edit"
                    (dblclick)="editing[rowIndex + '-address'] = true"
                    *ngIf="!editing[rowIndex + '-address']">
                    {{value}}
                  </span>
                  <input
                    autofocus
                    (blur)="updateValue($event, 'address', rowIndex)"
                    *ngIf="editing[rowIndex+ '-address']"
                    type="text"
                    [value]="value"
                  />

                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Contact No" prop="contactno" *ngIf ="!phonenumber">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>

                <ngx-datatable-column name="Mother Name" prop="mothername">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">

                  <input

                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Email" prop="email"*ngIf="!email">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>

              </ngx-datatable>
