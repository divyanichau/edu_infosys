<div class="body">
  <form ngNativeValidate (ngSubmit)="subjectAllocation()" #subjectForm="ngForm">
    <div class="content-wrapper">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
              <h4 class="panel-title">Subject Allocation</h4>
          </div>
                <div class="panel-body">
                  <div class="row clearfix">
                    <div class="col-sm-10">
                      <label for="reg_input" class="req">Course* </label>
                      <select class="form-control" [(ngModel)]="selected_course" name="course" required>
                        <option *ngFor="let c of courses" [ngValue]="c.id">{{c.name}}</option>
                      </select>
                    </div>
                </div>
                <br>

               <div class="row clearfix">
                    <div class="col-sm-10">
                      <label for="reg_input" class="req">Batch*</label>
                      <select class="form-control" [(ngModel)]="selected_batch" name="batch" required>
                        <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option>
                      </select>
                    </div>
                </div>
                <br>

               <div class="row clearfix">
                    <div class="col-sm-10" >
                      <label for="reg_input" class="req">Teacher*</label>
                      <select class="form-control"  [(ngModel)]="selected_teacher" name="teacher" required>
                          <option *ngFor="let t of teachers" [ngValue]="t.id">{{t.user.first_name}}</option>
                      </select>
                    </div>
                </div>    
                <br>

                 <div class="row clearfix">
                    <div class="col-sm-10" >
                      <label for="reg_input" class="req">Subject*</label>
                      <select class="form-control"  [(ngModel)]="selected_subject" name="subject" required>
                          <option *ngFor="let s of subjects" [ngValue]="s.id">{{s.name}}</option>
                      </select>
                    </div>
                </div>    
                <br>

          <div class="panel-footer">
            <button class="btn btn-primary btn-lg" type="Submit"><b>Allocate</b></button>
       </div>
   </div>
</div>
</div>



<div class="body">
  <div class="content-wrapper">           
    <div class="col-sm-6"> 
      <div class="panel panel-primary">
        <div class="panel-heading">    
         <h4 class="panel-title">Search Subject</h4>
        </div>
           <div class="panel-body">
              <div class="table-responsive">
                    <!-- <div class="col-xs-7 col-md-6">
                      <div class="input-group">
                        <input type="text" (keyup)='updateFilter($event)' class="form-control" placeholder="Enter Name" id="txtSearch" /> 
                        <div class="input-group-btn">
                          <button class="btn btn-primary" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                          </button>
                        </div>
                      </div>
                    </div> -->
                  </div>
                   <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='search with name' (keyup)='updateFilter($event)'/> 

                  <ngx-datatable class="material" [rows]="allocated_student" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50"
                    [footerHeight]="50" [rowHeight]="'auto'" [limit]="3">
    
                    <ngx-datatable-column name="ID" prop="id">
                      <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                      <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                    </ngx-datatable-column>
    
                    <ngx-datatable-column name="Teacher Name" prop="teacher">
                      <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                      <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                    </ngx-datatable-column>
    
                    <ngx-datatable-column name="Batch" prop="batch">
                      <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                      <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                    </ngx-datatable-column>
    

                    <ngx-datatable-column name="Course" prop="course">
                      <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                      <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                    </ngx-datatable-column>
    

                    <ngx-datatable-column name="Actions" sortable="false" prop="id">
                      <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                        Manage
                      </ng-template>
                      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <a class="glyphicon glyphicon-eye-open" title="" href="/teacher/detail/{{value}}"><img src="" alt=""></a>
                        <a class="glyphicon glyphicon-trash left-icon" title="" href="/teacher/delete/{{value}}"><img src=""
                            alt=""></a>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                </div>
              </div>
            </div>
      </div>
  </div>

</div>
