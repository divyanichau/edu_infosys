<div class="body">
  <div class="content-wrapper">
    <div class="content">
      <div class="page-header">
        <ol class="breadcrumb breadcrumb">
          <li><a href="javascript:void(0);"><i class="material-icons">home</i> Home</a></li>
          <li><a href="javascript:void(0);">Academic</a></li>
          <li><a href="javascript:void(0);">Subjects</a></li>
          <li><a href="javascript:void(0);">Assign Subject</a></li>
        </ol>

        <div class="row">
          <form ngNativeValidate (ngSubmit)="onSubmit()" #subjectForm="ngForm">
            <div class="col-sm-6">
              <div class="card">
                <div class="header">
                  <h2>
                    <b>Assign Subject</b>
                  </h2>
                </div>
                <br>
                <div class="panel-body">
                  <div class="row clearfix">
                    <div class="col-sm-10">
                      <label for="reg_input" class="req">Course* </label>
                      <select class="form-control" [(ngModel)]="subject.course" name="course" required>
                        <option value="">Select Course</option>
                        <option *ngFor="let c of courses" [ngValue]="c.id">{{c.name}}</option>
                      </select>
                    </div>
                </div>
                <br>

               <div class="row clearfix">
                    <div class="col-sm-10">
                      <label for="reg_input" class="req">Batch*</label>
                      <select class="form-control" [(ngModel)]="subject.batch" name="batch" required>
                        <option value="">Select Batch</option>
                        <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option>
                      </select>
                    </div>
                </div>
                <br>

               <div class="row clearfix">
                    <div class="col-sm-10" >
                      <label for="reg_input" class="req">Subject*</label>
                      <select class="form-control"  [(ngModel)]="subject.subject" name="subject" >
                        <option value="">Select Subject</option>
                          <option *ngFor="let s of subjects" [ngValue]="s.id">{{s.name}}</option>
                      </select>
                    </div>
                </div>    
                <br>

          <div class="form-group">
            <button class="btn btn-primary btn-lg" type="Submit"><b>Save</b></button>
       </div>
   </div>
</div>
</div>


<div class="content-wrapper">           
    <div class="content">
 <div class="form-group">
    <div class="row">
    <div class="col-sm-6"> 
     <div class="panel panel-default">
              <div class="panel-heading" >                    
       <div class="table-responsive">                       
              <div class="row">              
                <div class="col-xs-6 col-md-6">
                  <div class="input-group">
                    <input type="text" (keyup)='updateFilter($event)' class="form-control" placeholder="Enter Name" id="txtSearch" />
                    <div class="input-group-btn">
                      <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
         
              <ngx-datatable class="material" [rows]="subjects" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">

                <ngx-datatable-column name="ID" prop="id">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Batch" prop="name">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span
                      title="Double click to edit"
                      (dblclick)="editing[rowIndex + '-name'] = true"
                      *ngIf="!editing[rowIndex + '-name']">
                      {{value}}
                    </span>
                    <input
                      autofocus
                      (blur)="updateValue($event, 'name', rowIndex)"
                      *ngIf="editing[rowIndex+ '-name']"
                      type="text"
                      [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>

           <ngx-datatable-column name="Course" prop="course">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="subjects" prop="name">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="Actions" sortable="false" prop="id">
                  <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                    Manage
                  </ng-template>
                  <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <a class="glyphicon glyphicon-eye-open" title="" href="/academic/subject/assign-subect{{value}}"><img src="" alt=""></a>
                    <a class="glyphicon glyphicon-trash left-icon" title="" href="/academic/subject/assign-subject/delete/{{value}}"><img src="" alt=""></a>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
