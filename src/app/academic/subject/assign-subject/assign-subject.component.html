<div class="body">
  <form ngNativeValidate (ngSubmit)="onSubmit()" #subjectForm="ngForm">
    <div class="content-wrapper">
        <div class="col-sm-6">
         <div class="panel panel-primary">
          <div class="panel-heading">
              <h4 class="panel-title">Assign Subject</h4>
          </div>
            <div class="panel-body">
              <div class="row clearfix">     
                 <div class="col-sm-10">
                    <label for="reg_input" class="req">Course* </label>
                      <select class="form-control" [(ngModel)]="selected_course" name="course" required>
                        <option *ngFor="let c of courses" [ngValue]="c.id">{{c.name}}</option>
                      </select>
                    </div>
                </div>
                <br>

               <div class="row clearfix">
                    <div class="col-sm-10">
                      <label for="reg_input" class="req">Batch*</label>
                      <select class="form-control" [(ngModel)]="selected_batch" name="batch" required>
                        <option *ngFor="let b of batch" [ngValue]="b.id">{{b.name}}</option>
                      </select>
                    </div>
                </div>
                <br>

               <div class="row clearfix">
                    <div class="col-sm-10" >
                      <label for="reg_input" class="req">Subject*</label>
                      <select class="form-control"  [(ngModel)]="selected_subject" name="subject" required>
                          <option *ngFor="let s of subjects" [ngValue]="s.id">{{s.name}}</option>
                      </select>
                    </div>
                </div>    
                <br>

         <div class="panel-footer">
            <button class="btn btn-primary btn-lg" type="Submit"><b>Save</b></button>
       </div>
   </div>
</div>
</div>

<div class="body">
  <div class="content-wrapper">           
    <div class="col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading">    
         <h4 class="panel-title">Search Subject</h4>
        </div>
        <div class="panel-body">              
         <div class="table-responsive">                       
               <div class="col-xs-6 col-md-6">
                  <div class="input-group">
                    <input type="text" (keyup)='updateFilter($event)' class="form-control" placeholder="Enter  Subject Name" id="txtSearch" />
                    <div class="input-group-btn">
                      <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
         
              <ngx-datatable class="material" [rows]="_subjects" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">

                <ngx-datatable-column name="ID" prop="id">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Batch" prop="batch">
                 <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}
                  </ng-template>
                </ngx-datatable-column>

               <ngx-datatable-column name="Course" prop="course">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Subject Name" prop="name">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span
                      title="Double click to edit"
                      (dblclick)="editing[rowIndex + '-name'] = true"
                      *ngIf="!editing[rowIndex + '-name']">
                      {{value}}
                    </span>
                    <input
                      autofocus
                      (blur)="updateValue($event, 'name', rowIndex)"
                      *ngIf="editing[rowIndex+ '-name']"
                      type="text"
                      [value]="value"
                    />
                 </ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="Actions" sortable="false" prop="id">
                  <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                    Manage
                  </ng-template>
                  <ng-template let-row="_subjects" let-value="value" ngx-datatable-cell-template>
                    <a class="glyphicon glyphicon-eye-open  btn btn-primary" style=" margin-left:-10px;" title="" href="/academic/subject/edit-assign-subject/{{value}}"><img src="" alt=""></a>
                   <!--  <a class="glyphicon glyphicon-trash left-icon" title="" href="/academic/subject/assign-subject/delete/{{value}}"><img src="" alt=""></a> -->
                   <button class="glyphicon glyphicon-trash left-icon btn btn-danger" style="margin-left:0.01px;" (click)="subjectDelete(value)">
                   </button>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
