<div class="container">
  <h1>Create Mass Invoice</h1>
  <div class="row">
    <div class="col-md-6">
        <div class="input-group">
             <div class="col-sm-3">
               <div class="form-group">
                   <label for="email_address_2">Class</label>
                 </div>
               </div>
              <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control"  name="text"  placeholder="" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Title</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control"  name="text"  placeholder="Enter Father Name" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Description</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control"  name="text"  placeholder="Enter Mother Name" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Total</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="Date" class="form-control" name=""required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Payment</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control"  name="" required>
                       </div>
                  </div>
             </div>
           </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Status</label>
             </div>
           </div>
         <div class="col-md-6">
                  <div class="form-group">
                     <div class="form-line">
                         <select>
                          <option>Male</option>
                         <option>Female</option>
                         <option>Others</option>
                         </select>
                       </div>
                  </div>
             </div>
        </div>
       <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Method</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control"  name="gaurdian name" placeholder="Gaurdian Name"required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Date</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="date" class="form-control"  name="password" placeholder="Enter Contact Number"required>
                       </div>
                  </div>
             </div>
        </div>
    
          <div class="input-group">
            <button type="Submit" class="btn btn-success" [disabled]="!Accounting">Save</button>
          </div>
        </div>
      </div>
   
   
  </div>
