<div class="body">
 <div class="content-wrapper">
    <div class="content">
      <div class="page-header">
<ol class="breadcrumb breadcrumb" style="background-color:#aabad8">
              <li><a href="#"><i class="material-icons">home</i> Home</a></li>
              <li><a href="#"><i class="material-icons">person</i>Student </a></li>
              <li class="active">Student Admission</li>
      <ul class="breadcrumb-elements">                          
        </ul>
         <a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a><a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
            </ol> 
            <br>
   <div class="row">
     <form ngNativeValidate (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="col-sm-12">
          <div class="card">
                        <div class="header" style="background-color:#aabad8">
                            <h2>
                                <b style="color: black;">Student Admission</b>
                            </h2>
                        </div>
                        <br>

      <div class="panel-body">
        <div class="row">
            <p><b>OFFICIAL DETAILS:-</b></p><hr>
            <div class="panel-body">
          <div class="row clearfix">
            <div class="col-sm-6">
                    <label for="academic_year">Batch</label>
                      <select class="form-control" name="batch" [(ngModel)]= "student.batch"  #batch="ngModel">
                    <option value="">Select Batch</option>
                    <option value="1">2070</option>
                    <option value="4">2071</option>
                    <option value="5">2072</option>
                    <option value="6">2073</option>
                    <option value="7">2074</option>
                   <option value="8">2075</option>
                  </select>
            </div>
            <div class="col-sm-6">
                  <label for="reg_no">Register Number</label>
                     <input type="text" class="form-control" [(ngModel)]="student.registration_no"  name="reg_no" placeholder="Enter Registration Number" required>
            </div>
          </div>
          <br>
          <div class="row clearfix">
            
 
            <div class="col-sm-6">
                  <label for="title">Course*</label>
                    <!-- <select  class="form-control" [(ngModel)]= "student.course" name="course">
                      <option value="1">Bsc.CSIT</option>
                      <option value="2">BCA</option>
                    </select> -->
                    <select class="form-control" [(ngModel)]="student.course" name="course" required>
                      <option *ngFor="let c of courses" [ngValue]="c.id">{{c.name}}</option>
                    </select>
                </div>
            </div>
            <br>

     <div class="panel-body">
        <div class="row">
            <p><b>PERSONAL DETAILS:-</b></p><hr>
          <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="first-name">First Name</label>
                     <input type="text" class="form-control" [(ngModel)]="student.user.first_name"  [ngModelOptions]="{standalone: true}" name="first-name"  size="84" maxlength="45"placeholder="Enter First Name" required>
        </div>

            <div class="col-sm-6">
                  <label for="last_name">Last Name</label>
                     <input type="text" class="form-control" [(ngModel)]="student.user.last_name" [ngModelOptions]="{standalone: true}" name="last_name"  size="84" maxlength="45"placeholder="Enter Last Name" required>
               </div>
         </div>
    <br>
        <div class="row clearfix">
            <div class="col-sm-6">
                     <label for="date">Date of Birth</label>
                       <input type="date" class="form-control" [(ngModel)]="student.user_detail.date_of_birth" [ngModelOptions]="{standalone: true}" name="date"  size="84" maxlength="45" placeholder="" required>
            </div>
            <div class="col-sm-6">
                  <label for="gender">Gender</label>
                     <select  class="form-control" [(ngModel)]= "student.user.gender"  [ngModelOptions]="{standalone: true}">
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      <option value="3">Others</option>
                    </select>
            </div>
        </div>
        <br>

         <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="blood_grp">Blood Group</label>
                     <select  class="form-control" [(ngModel)]= "student.user_detail.blood_group"  [ngModelOptions]="{standalone: true}">
                        <option value="">Select Option</option>
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="3">B+</option>
                        <option value="4">B-</option>
                        <option value="5">O+</option>
                        <option value="6">O-</option>
                        <option value="7">AB+</option>
                        <option value="8">AB-</option>
                    </select>     
             </div>
            <div class="col-sm-6">
                  <label for="birth_plc">Birth Place</label>
                     <input type="text" class="form-control" [(ngModel)]="student.user_detail.birth_place" name="birth_plc"  size="84" maxlength="45"placeholder="Enter Your Birth Place" required>
            </div>
        </div>
     <br>

       <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="nationality">Nationality</label>
                     <select class="form-control"  [(ngModel)]= "student.user_detail.nationality"  [ngModelOptions]="{standalone: true}">
                        <option value="">Select Nationality</option>
                        <option value="Nepalese">Nepalese</option>
                        <option value="Bhutanese">Butanese</option>
                        <option value="English">English</option>
                        <option value="Indians">Indians</option>
                        <option value="Americans">Americans</option>
                        <option value="Austrians">Austrians</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Swiss">Swiss</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Tibetans">Tibetans</option>
                        <option value="Aruba">Aruba</option>
                        <option value="Australian">Australian</option>
                        <option value="Azerbaijan">Azerbaijan</option>
                        <option value="India">India</option>
                    </select>     
             </div>

            <div class="col-sm-6">
                  <label for="mother_tongue">Mother Tongue</label>
                     <input type="text" class="form-control" [(ngModel)]="student.user_detail.mother_tongue" [ngModelOptions]="{standalone: true}"name="mother_tongue"  size="84" maxlength="45" placeholder="Enter Mother Tongue" required>
             </div>
        </div>
        <br>

         <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="religion">Religion</label>
                  <select class="form-control" [(ngModel)]= "student.user_detail.religion"  [ngModelOptions]="{standalone: true}">
                        <option value="1">Hindu</option>
                        <option value="2">Muslim</option>
                       
                      </select>
             </div>

            <div class="col-sm-6">
                  <label for="citizenship_no">Citizenship No.</label>
                     <input type="text" class="form-control" [(ngModel)]="student.user_detail.citizenship_no" [ngModelOptions]="{standalone: true}"name="citizenship_no"  size="84" maxlength="45" placeholder="Enter Citizenship Number" required>
            </div>
        </div>
        <br>

      
    </div>
  </div>

    <div class="col-sm-12">
      <div class="panel-body">
        <div class="row">
            <p><b>CONTACT DETAILS:-</b></p><hr>
        <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="district">District</label>
                    <select class="form-control" [(ngModel)]= "student.address_detail.district"  [ngModelOptions]="{standalone: true}">
                        <option> Select District</option>
                        <option value="1">Dang</option>
                        <option value="2">Pyuthan</option>
                        <option value="3">Kathmandu</option>
                        <option value="4">Dhankuta</option>
                        <option value="5">Jhapa</option>
                        <option value="6">Kaski</option>
                        <option valu="7">Gorkha</option>
                        <option value="8">Salyan</option>
                        <option value="9">Dhangadhi</option>
                        <option value="10">Sindhuli</option>
                        <option value="11">Siraha</option>
                        <option value="12">Solukhumbu</option>
                        
                    </select>  
        </div>

        <div class="col-sm-6">
                <label for="province">Province</label>
                  <input type="text" class="form-control" [(ngModel)]="student.address_detail.province"  [ngModelOptions]="{standalone: true}"name="province"  placeholder="" required>
            </div>
        </div>
        <br>

        <div class="row clearfix">
          <div class="col-sm-6">
                  <label for="city">City</label>
                    <input type="text" class="form-control" [(ngModel)]="student.address_detail.city" name="city"  placeholder="" required>
              </div>

           <div class="col-sm-6">
                  <label for="address">Address</label>
                    <input type="text" class="form-control" [(ngModel)]="student.address_detail.address" name="city"  placeholder="eg. Bharatpur" required>
              </div>
        </div>
        <br>

      <div class="row clearfix">
            <div class="col-sm-6">
                <label for="phn">Contact Number</label>
                   <input type="number" class="form-control" [(ngModel)]="student.phone_detail.number"  [ngModelOptions]="{standalone: true}"name="phn"  placeholder="Enter Contact Number" maxlength="10" required>
        </div>

            <div class="col-sm-6">
                <label for="email_address">Email Address</label>
                     <input type="text" class="form-control" [(ngModel)]="student.user.email" [ngModelOptions]="{standalone: true}" name="email-address"  size="84" maxlength="45" placeholder="Enter Email Address" required>
            </div>
        </div>
        <br>
  </div>
</div>
</div>

 <div class="panel-body">
    <div class="col-sm-12">
        <div class="row">
            <p><b>FATHER'S DETAILS:-</b></p><hr>
           <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="Full_Name">Name</label>
                     <input type="text" class="form-control" [(ngModel)]="student.father.name"  [ngModelOptions]="{standalone: true}" name="Full_Name"  size="84" maxlength="45" placeholder="Enter Full Name" required>
        </div>
            <div class="col-sm-6">
                  <label for="mobile">Mobile</label>
                     <input type="number" class="form-control" [(ngModel)]="student.father.mobile"  [ngModelOptions]="{standalone: true}" maxlength="10" name="mobile"  placeholder="Enter Contact Number" required>
            </div>
        </div>
        <br>

   <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="job">Job</label>
                     <input type="text" class="form-control"  [(ngModel)]="student.father.job"  [ngModelOptions]="{standalone: true}" name="job"  size="84" maxlength="45" placeholder="Enter Occupation" required>
        </div>
            <div class="col-sm-6">
                  <label for="citizen_no">Citizen No.</label>
                     <input type="text" class="form-control"  [(ngModel)]="student.father.citizenship_no"  [ngModelOptions]="{standalone: true}"name="citizen_no"  size="84" maxlength="45" placeholder="Enter Citizen Number" required>
            </div>
        </div>
        <br>
   </div>
 </div>
</div>

   
   <div class="panel-body">
    <div class="col-sm-12">
        <div class="row">
            <p><b>MOTHER'S DETAILS:-</b></p><hr>
            <div class="row clearfix">
            <div class="col-sm-6">
                <label for="Full_Name">Name</label>
                  <input type="text" class="form-control" [(ngModel)]="student.mother.name" [ngModelOptions]="{standalone: true}" name="Full_Name"  size="84" maxlength="45" placeholder="Enter Full Name" required>
        </div>

            <div class="col-sm-6">
                <label for="mobile">Mobile</label>
                  <input type="number" class="form-control"  [(ngModel)]="student.mother.mobile"  [ngModelOptions]="{standalone: true}"name="mobile"  size="84" maxlength="10" placeholder="Enter Contact Number" required>
            </div>
        </div>
        <br>
 
       <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="job">Job</label>
                     <input type="text" class="form-control" [(ngModel)]="student.mother.job" [ngModelOptions]="{standalone: true}" name="job"  size="84" maxlength="45" placeholder="Enter Occupation" required>
            </div>

            <div class="col-sm-6">
                  <label for="citizen_no">Citizen No.</label>
                     <input type="text" class="form-control" [(ngModel)]="student.mother.citizenship_no"  [ngModelOptions]="{standalone: true}" name="citizen_no"  size="84" maxlength="45" placeholder="Enter Citizen Number" required>
            </div>
        </div>
        <br>
      </div>
    </div>
  </div>
          <div class="form-group">
            <button class="btn btn-block btn-lg waves-effect" style="background-color:#aabad8" type="Submit"><b>Add Student</b></button>
        </div>
       </div>
