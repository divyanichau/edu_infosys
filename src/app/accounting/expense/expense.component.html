<div class="body">
 <div class="content-wrapper">
    <div class="content">
      <div class="page-header">
         <ol class="breadcrumb breadcrumb" style="background-color:#aabad8;">
              <li><a href="#"><i class="material-icons">home</i> Home</a></li>
              <li><a href="#"><i class="material-icons">poll</i>Expense </a></li>
              <li class="active"> Add Expense</li>
           <ul class="breadcrumb-elements">                          
            </ul>
            <a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a><a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
            </ol> 
            <br>
<div class="row">
  <form (ngSubmit)="saveExpense()" #expenseForm="ngForm">
   <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading" style="background-color:#aabad8;">
                <h4 class="panel-title">Add Expenses</h4>
              </div>
              <br> 
  <div class="panel-body">
    <div class="row clearfix">
       <div class="col-sm-6">
                  <label for="title">Title</label>
                    <input type="text" class="form-control" [(ngModel)]="expense.title" name="title" siz="84" maxlength="45" placeholder="" required>
                </div>

       <div class="col-sm-6">
                  <label for="category">Category</label>
                    <select class="form-control" [(ngModel)]="expense.category" >
                      <option>Select Expense Category </option>
                      <option></option>
                    </select>
                </div>
            </div>
       <br>

<div class="row clearfix">
        <div class="col-sm-6">
                  <label for="description">Description</label>
                    <input type="text" class="form-control" [(ngModel)]="expense.description" name="description" siz="84" maxlength="45" placeholder="" required>
                </div>
        
        <div class="col-sm-6">
                  <label for="amount">Amount</label>
                    <input type="text" class="form-control" [(ngModel)]="expense.amount" name="amount" siz="84" maxlength="45" placeholder="Enter Amount" required>
                </div>
            </div>
        <br>

<div class="row clearfix">
        <div class="col-sm-6">
                  <label for="method">Method</label>
                    <select class="form-control" [(ngModel)]="expense.method" >
                      <option>Cash</option>
                      <option>Cheque</option>
                    </select>
                </div>
<div class="row clearfix">
        <div class="col-sm-6">
                  <label for="date">Date</label>
                    <input type="date" class="form-control" [(ngModel)]="expense.date" name="date" siz="84" maxlength="45" placeholder="" required>
                </div>
            </div>
        <br>

          <div class="form-group">
            <button class="btn btn-block btn-lg waves-effect" style="background-color:#aabad8;" type="Submit"><b>Add Expense</b></button>
        </div>
       </div>
    </div>
</div>
