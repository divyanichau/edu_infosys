<div class="body">
 <div class="content-wrapper">
    <div class="content">
      <div class="page-header">
         <ol class="breadcrumb breadcrumb" >
              <li><a href="#"><i class="material-icons">home</i> Home</a></li>
              <li><a href="#"><i class="material-icons">class</i>Class </a></li>
              <li class="active"> Add Class</li>
           <ul class="breadcrumb-elements">                          
            </ul>
            <a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a><a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
            </ol> 
            </div>
          </div>
          
  <div class="row">
      <form  ngNativeValidate (ngSubmit)="onSubmit()" #classForm="ngForm">
        <div class="col-sm-6">
            <div class="panel panel-primary">
              <div class="panel-heading" >
                <h4 class="panel-title">Add Class</h4>
              </div>
              
            <div class="panel-body">

              <div class="row clearfix">
                <div class="col-sm-6">
                  <label for="course">Select Course</label>
                  <select class="form-control"  (ngModelChange)="onCourseChange($event)" [(ngModel)]="selected_course" name="course" required>
                  <option *ngFor="let c of courses" [ngValue]="c.id">{{c.name}}</option>
                  </select>

                </div>
              </div>


              <div class="row clearfix">
                  <div class="col-sm-6">
                        <label for="class">Name</label>
                    <input type= "text" class="form-control" [(ngModel)]= "__class.name"  [ngModelOptions]="{standalone: true}" placeholder="Enter class/semester name">
                            
                  </div>
       
                  <div class="col-sm-6">
                        <label for="description">Description</label>
                           <input type="text" class="form-control" [(ngModel)]="__class.description"  [ngModelOptions]="{standalone: true}" name="description" placeholder="Enter Description " required>
                  </div>
              </div>
              
        
          <div class="form-group">
                    <button class="btn btn-primary m-t-15"  type="submit"><b>Add</b></button>
                  </div>
            </div>
          </div>
        </div>


      </form>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-6"> 
        <div class="panel panel-primary">
          <div class="panel-heading" >   
             <h4 class="panel-title">Class/Semester</h4>
          </div>

          <div class="panel-body">             
              <div class="table-responsive">                       
                <div class="row">              
                  <div class="col-xs-6 col-md-6">
                    <div class="input-group">
                      <input type="text" (keyup)='updateFilter($event)' class="form-control" placeholder="Enter Name" id="txtSearch" />
                      <div class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                         <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='search with name'
                                (keyup)='updagitteFilter($event)'
                              /> -->
              <ngx-datatable class="material" [rows]="classes" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">

                <ngx-datatable-column name="ID" prop="id">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name=" Class" prop="name">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span
                      title="Double click to edit"
                      (dblclick)="editing[rowIndex + '-name'] = true"
                      *ngIf="!editing[rowIndex + '-name']">
                      {{value}}
                    </span>
                    <input
                      autofocus
                      (blur)="updateValue($event, 'name', rowIndex)"
                      *ngIf="editing[rowIndex+ '-name']"
                      type="text"
                      [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="Description" prop="description">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Actions" sortable="false" prop="id">
                  <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                    Manage
                  </ng-template>
                  <ng-template let-row="list" let-value="value" ngx-datatable-cell-template>
                    
                    <button class="glyphicon glyphicon-trash left-icon btn btn-danger" style="margin-left:35px;" (click)="classDelete(value)"></button>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
