<div class="body">
  <form (ngSubmit)="OnSubmitTermUpdate()" #updateTerm="ngForm">
    <div class="content-wrapper">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">Set Term</h4>
          </div>
          <div class="panel-body">
            <div class="row clearfix">
              <div class="col-sm-6">
                <label for="term_name" class="label-control">Term Name</label>
                <input type="text" id="term_name" class="form-control" name="term_name" [(ngModel)]="_term.name"
                  placeholder="Term Name">

              </div>

              <div class="col-sm-6 ">
                <label for="start_date" class="label-control">Start Date</label>
                <input type="date" id="start_date" class="form-control" name="start_date" [(ngModel)]="_term.start_date">

              </div>

                <div class="col-sm-6 form-top-margin" >
                  <label for="end_date" class="label-control">End Date</label>
                  <input type="date" id="end_date" class="form-control" name="end_date" [(ngModel)]="_term.end_date">

                </div>
          
              <div class="col-md-6 form-top-margin">
                <label for="batch">Select Course</label>

                <select class="form-control" name="course" [(ngModel)]="selected_course" (change)="onCourseChange(selected_course)">
                  <option *ngFor="let course of courses" [ngValue]="course.id">{{course.name}}</option>

                </select>

              
              </div>
              <div class="col-sm-6 form-top-margin">
                  <label for="class">Select Class</label>
                <select class="form-control" name="class" [(ngModel)]="selected_class" (change)=OnClassChange(selected_class)>
                  <option *ngFor="let class of classes" [ngValue]="class.id">{{class.name}}</option>

                </select>
              </div>
             





            </div>

            <div class="panel-footer">
              <button class="btn btn-primary" type="Submit">Update Term</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </form>
</div>
