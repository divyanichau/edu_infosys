<div class="body">
  <form (ngSubmit)="onSubmitSchedule()" #scheduleExam="ngForm">
    <div class="content-wrapper">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">Schedule Exam</h4>
          </div>
          <div class="panel-body">
            <div class="row clearfix">
              <div class="col-md-6 ">
                <label for="subject">Select Subject</label>
                <select class="form-control" name="subject" [(ngModel)]="selected_driver">
                  <option *ngFor="let driver of _driver" [ngValue]="driver.id">{{driver.name}}</option>
                </select>
              </div>
              <div class="col-md-6 ">
                <label for="term">Select Term</label>

                <select class="form-control" name="term" [(ngModel)]="selected_driver">
                  <option *ngFor="let driver of _driver" [ngValue]="driver.id">{{driver.name}}</option>
                </select>
              </div>
              <div class="col-sm-6 form-top-margin">
                <label for="exm_time" class="label-control">Exam Time</label>
                <input type="time" id="exm_time" class="form-control" name="exm_time" [(ngModel)]="vobj.vehicle_no"
                  placeholder="Term Name">
              </div>
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary" type="Submit">Schedule Exam</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
