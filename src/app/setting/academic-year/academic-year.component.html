<div class="container">
  <div class="row">

    <form ngNativeValidate (ngSubmit)="onSubmit()" #academicYearForm="ngForm">
    <div class="col-md-6 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Set Up Academic Year</h4>
        </div>
        <div class="panel-body">
          <div class="row clearfix">
            <div class="col-sm-10">
              <div class="col-md-3">
                <label for="class" class=" control-label">Academic Year</label>
              </div>
              <div class="col-md-6">
                <select class="form-control" [(ngModel)]="academic_year.name" name="name">
                  <option value="0">Select Academic Year</option>
                  <option value="2075-2076">2075-2076</option>
                  <option value="2076-2077">2076-2077</option>
                  <option value="2077-2078">2077-2078</option>
                  <option value="2078-2079">2078-2079</option>
                  <option value="2079-2080">2079-2080</option>
                  <option value="2080-2081">2080-2081</option>
                  <option value="2081-2081">2081-2081</option>
                  <option value="2082-2083">2082-2083</option>
                  <option value="2083-2084">2083-2084</option>
                  <option value="2084-2085">2084-2085</option>
                  <option value="2086-2086">2086-2086</option>
                </select>
            </div>
            </div>
          </div>
          
          <div class="row clearfix">
            <div class="col-sm-10">
               <div class="col-md-3">
                <label for="date_start">Start Date</label>
               </div>
              
              <div class="col-md-6">
                <input type="date" class="form-control" [(ngModel)]="academic_year.date_start" name="start_date"
                placeholder="Enter Start Date" required>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-sm-10">
              <div class="col-md-3">
                <label for="date_end">End Date</label>
              </div>
              <div class="col-md-6">
                <input type="date" class="form-control" [(ngModel)]="academic_year.date_end" name="date_end"
                placeholder="Enter End Date" required>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-sm-10">
              <div class="col-md-3">
                <label for="description">Description</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="academic_year.description" name="description"
                placeholder="description">
              </div>
            </div>
          </div>

          <div class="panel-footer">
            <div class="btn-toolbar">
              <button class="btn btn-primary btn-lg" type="Submit"><b>Add Academic Year</b></button>
              
          </div>
      
      </div>
    </div>
  </div>
</div>
</form>

</div>
</div>
