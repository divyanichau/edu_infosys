<div class="body">
  <div class="content-wrapper">
    <div class="content">
      <div class="page-header">
        <ol class="breadcrumb breadcrumb">
          <li><a href="javascript:void(0);"><i class="material-icons">home</i> Home</a></li>
          <li><a href="javascript:void(0);">Student</a></li>
          <li><a href="javascript:void(0);">Admission</a></li>
        </ol>

        <div class="row">
          <form ngNativeValidate (ngSubmit)="onSubmit()" #studentForm="ngForm">
            <div class="col-sm-12">
              <div class="card">
                <div class="header">
                  <h2>
                    <b style="color: black;">New Student Admission</b>
                  </h2>
                </div>
                <br>

                <div class="panel-body">
                  <div class="card">
                    <div class="header">
                      <h2><label class="label label-info">ACADEMIC DETAILS</label></h2> 
                    </div>
                    
                    <div class="body">

                      <div class="row clearfix">

                      <div class="col-sm-2">
                          <label for="reg_no"> Type</label>
                          <input type="text" class="form-control" [(ngModel)]="student.user.type" name="reg_no"
                            placeholder="" required>
                        </div>


                        <div class="col-sm-2">
                          <label for="batch">Batch</label>
                          <select class="form-control" name="batch" [(ngModel)]="student.batch" #batch="ngModel" required="">
                            <option value="1">2070</option>
                            <option value="4">2071</option>
                            <option value="5">2072</option>
                            <option value="6">2073</option>
                            <option value="7">2074</option>
                            <option value="8">2075</option>
                            <option value="8">2076</option>
                            <option value="8">2077</option>
                          </select>
                        </div>



                        <div class="col-sm-2">
                          <label for="course">Faculty/Course</label>
                          <select class="form-control" name="course" [(ngModel)]="student.course" #course="ngModel" required="">
                            <option value="school">School 1- 10</option>
                            <option value="intermediate">10+2</option>
                            <option *ngFor="let c of courses" [ngValue]="c.id">{{c.name}}</option>
                            
                          </select>
                        </div>

                        <div class="col-sm-2">
                          <label for="class">Class</label>
                          <select class="form-control" name="class" [(ngModel)]="student.class" #class="ngModel"  required="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            
                          </select>
                        </div>

                        <div class="col-sm-2">
                          <label for="section">Section</label>
                          <select class="form-control" name="section" [(ngModel)]="student.section" #section="ngModel" required="">
                            <option value="1">A</option>
                            <option value="2">B</option>
                            
                          </select>
                        </div>

                        <div class="col-sm-2">
                          <label for="reg_no">Registration Number</label>
                          <input type="text" class="form-control" [(ngModel)]="student.registration_no" name="reg_no"
                            placeholder="Enter Registration Number" required>
                        </div>

                       </div>
                      </div>
                      

                      <div class="card">
                        <div class="header">
                          <h2><label class="label label-info">PERSONAL DETAILS</label></h2> 
                        </div>
                        <div class="body">
                          <div class="row clearfix">
                              <div class="col-sm-3">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control" [(ngModel)]="student.user.first_name" name="first-name" size="84" maxlength="45"
                                  placeholder="Enter First Name" required>
                              </div>

                              <div class="col-sm-3">
                                <label for="middle-name">Middle Name</label>
                                <input type="text" class="form-control" [(ngModel)]="student.user.middle_name" name="middle-name" size="84" maxlength="45"
                                  placeholder="Enter First Name">
                              </div>

                              <div class="col-sm-3">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" [(ngModel)]="student.user.last_name" name="last_name" size="84" maxlength="45"
                                  placeholder="Enter Last Name" required>
                              </div>

                              <div class="col-sm-3">
                                <label for="citizenship_no">Citizenship No.</label>
                                <input type="text" class="form-control" [(ngModel)]="student.user_detail.citizenship_no" name="citizenship_no"
                                  placeholder="Enter Citizenship Number">
                              </div>

                          </div>
                          
                          <div class="row clearfix">
                            <div class="col-sm-3">
                              <label for="date">Date of Birth</label>
                              <input type="date" class="form-control" [(ngModel)]="student.user_detail.date_of_birth" name="date" placeholder="" required>
                            </div>

                          <div class="col-sm-3">
                              <label for="mother_tongue">Mother Tongue</label>
                              <input type="text" class="form-control" [(ngModel)]="student.user_detail.mother_tongue" name="mother_tongue" placeholder="" required>
                            </div>

                            <div class="col-sm-3">
                              <label for="gender">Gender</label>
                              <select class="form-control" [(ngModel)]="student.user.gender"  name="gender" >
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                              </select>
                            </div>

                            <div class="col-sm-3">
                              <label for="blood_grp">Blood Group</label>
                              <select class="form-control" [(ngModel)]="student.user_detail.blood_group" name="blood_grp">
                                <option value="1">A+</option>
                                <option value="2">A-</option>
                                <option value="3">B+</option>
                                <option value="4">B-</option>
                                <option value="5">O+</option>
                                <option value="6">O-</option>
                                <option value="7">AB+</option>
                                <option value="8">AB-</option>
                              </select>
                            </div>

                          </div>
                          <br>

                          <div class="row clearfix">
                            
                            <div class="col-sm-3">
                              <label for="birth_plc">Birth Place</label>
                              <input type="text" class="form-control" [(ngModel)]="student.user_detail.birth_place"
                                name="birth_plc" placeholder="Enter Your Birth Place" required>
                            </div>
                            <div class="col-sm-3">
                              <label for="nationality">Nationality</label>
                              <select class="form-control" [(ngModel)]="student.user_detail.nationality" name="nationality">
                                <option value="Nepalese">Nepalese</option>
                                <option value="Bhutanese">Butanese</option>
                                <option value="Indians">Indians</option>
                                <option value="Americans">Americans</option>
                              </select>
                            </div>
                            <div class="col-sm-3">
                              <label for="religion">Religion</label>
                              <select class="form-control" [(ngModel)]="student.user_detail.religion" name="religion">
                                <option value="1">Hindu</option>
                                <option value="2">Muslim</option>
                              </select>
                            </div>

                          </div>
  
                        </div>
                      </div>

                      <div class="card">
                        <div class="header">
                          <h2><label class="label label-info">CONTACT DETAILS</label></h2>
                        </div>
                        <div class="body">
                         
                            <div class="row clearfix">
                              <div class="col-sm-2">
                                <label for="district">District</label>
                                <select class="form-control" [(ngModel)]="student.address_detail.district" name="district">
                                  <option value="1">Dang</option>
                                  <option value="2">Pyuthan</option>
                                  <option value="3">Kathmandu</option>
                                  <option value="4">Dhankuta</option>
                                  <option value="5">Jhapa</option>
                                  <option value="6">Kaski</option>
                                  <option value="7">Gorkha</option>
                                  <option value="8">Salyan</option>
                                  <option value="9">Dhangadhi</option>
                                  <option value="10">Sindhuli</option>
                                  <option value="11">Siraha</option>
                                  <option value="12">Solukhumbu</option>

                                </select>
                              </div>

                              <div class="col-sm-2">
                                <label for="city">City</label>
                                <input type="text" class="form-control" [(ngModel)]="student.address_detail.city" name="city"
                                  placeholder="" required>
                              </div>

                              <div class="col-sm-2">
                                <label for="province">Province</label>
                                <input type="text" class="form-control" [(ngModel)]="student.address_detail.province" name="province" placeholder="" required>
                              </div>
                              <div class="col-sm-3">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" [(ngModel)]="student.address_detail.address"
                                  name="address" placeholder="eg. Bharatpur" required>
                              </div>
                            </div>
                           
                            <div class="row clearfix">
                              <div class="col-sm-3">
                                <label for="phn">Contact Number</label>
                                <input type="number" class="form-control" [(ngModel)]="student.phone_detail.number" name="phn" placeholder="Enter Contact Number"
                                  maxlength="10" required>
                              </div>

                              <div class="col-sm-3">
                                <label for="email_address">Email Address</label>
                                <input type="text" class="form-control" [(ngModel)]="student.user.email" name="email-address"
                                  placeholder="Enter Email Address">
                              </div>
                            </div>
                            <br>
                          </div>
                        
                      </div>

                      <div class="card">
                        <div class="header">
                          <h2><label class="label label-info">FATHER'S DETAILS</label></h2>
                        </div>
                        <div class="body">
                          
                            <div class="row clearfix">
                              <div class="col-sm-3">
                                <label for="Full_Name">Name</label>
                                <input type="text" class="form-control" [(ngModel)]="student.father.name" name="Full_Name"
                                  placeholder="Enter Full Name" required>
                              </div>
                              <div class="col-sm-2">
                                <label for="mobile">Mobile</label>
                                <input type="number" class="form-control" [(ngModel)]="student.father.mobile" name="mobile" placeholder="Enter Contact Number"
                                  required>
                              </div>

                              <div class="col-sm-2">
                                <label for="job">Job</label>
                                <input type="text" class="form-control" [(ngModel)]="student.father.job" name="job" placeholder="Enter Occupation"
                                  >
                              </div>
                              <div class="col-sm-2">
                                <label for="citizen_no">Citizen No.</label>
                                <input type="text" class="form-control" [(ngModel)]="student.father.citizenship_no" name="citizen_no" placeholder="Enter Citizenship Number">
                              </div>

                            </div>
                            

                          </div>
                        
                      </div>


                      <div class="card">
                        <div class="header">
                          <h2><label class="label label-info">MOTHER'S DETAILS</label></h2>
                        </div>
                        <div class="body">
                          
                            <div class="row clearfix">
                              <div class="col-sm-3">
                                <label for="Full_Name">Name</label>
                                <input type="text" class="form-control" [(ngModel)]="student.mother.name" name="Full_Name"
                                  placeholder="Enter Full Name" required>
                              </div>
                              <div class="col-sm-2">
                                <label for="mobile">Mobile</label>
                                <input type="number" class="form-control" [(ngModel)]="student.mother.mobile" name="mobile" placeholder="Enter Contact Number"
                                  required>
                              </div>

                              <div class="col-sm-2">
                                <label for="job">Job</label>
                                <input type="text" class="form-control" [(ngModel)]="student.mother.job" name="job" placeholder="Enter Occupation"
                                  >
                              </div>
                              <div class="col-sm-2">
                                <label for="citizen_no">Citizen No.</label>
                                <input type="text" class="form-control" [(ngModel)]="student.mother.citizenship_no" name="citizen_no" placeholder="Enter Citizenship Number">
                              </div>

                            </div>
                            

                          </div>
                        
                      </div>


                      <div class="form-group">
                        <button class="btn btn-primary btn-lg" type="Submit"><b>Add Student</b></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
