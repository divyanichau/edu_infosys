<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="header">
        <div class="page-header">
            <ol class="breadcrumb breadcrumb" style="background-color:#aabad8">
                            <li><a href="javascript:void(0);"><i class="material-icons">home</i> Home</a></li>
                            <li><a href="javascript:void(0);">Student</a></li>
                            <li><a href="javascript:void(0);">Detail</a></li>
            </ol>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header" style="background-color:#aabad8">
                    <h2>
                        Mr AB.
                    </h2>
                </div>

                    <ul class="nav nav-tabs tab-nav-right" role="tablist">
                        <li role="presentation" class="active"><a href="#personal" data-toggle="tab" aria-expanded="true">Personal</a></li>
                        <li role="presentation" class=""><a href="#contact" data-toggle="tab" aria-expanded="false">Contacts</a></li>
                        <li role="presentation" class=""><a href="#parent" data-toggle="tab" aria-expanded="false">Parents</a></li>
                    </ul>

                <div class="tab-content">
                     <div  class="tab-pane fade in active" id="personal">
                        <div class="body">
                            <div class="header"><h2>Personal Details</h2></div>
                        <br>

                <div class="row clearfix">
                    <div class="col-md-6">
                      <label for="reg_no">Registration Number</label>
                        <input readonly type="text" class="form-control" [(ngModel)]="student.registration_no"  name="reg_no">
                    </div>

                    <div class="col-md-6">
                      <label for="admission_date">Date Joined</label>
                        <input readonly type="text" class="form-control" [(ngModel)]="student.admission_date"  name="admission_date">
                    </div>
                </div>
                <br>  

               <div class="row clearfix">
                    <div class="col-md-6">
                      <label for="course">Course</label>
                        <input readonly type="text" class="form-control" [(ngModel)]="student.course"  name="course">
                    </div>

                     <div class="col-md-6">
                        <label for="batch">Batch</label>
                          <input readonly type="text" class="form-control" [(ngModel)]="student.batch"  name="batch">
                    </div>
                </div>
                <br>
                
                <div class="row clearfix">
                    <div class="col-md-6">
                      <label for="first_name">Firstname</label>
                        <input  type="text" class="form-control" [(ngModel)]="student.user.first_name"  name="first_name">
                    </div>

                    <div class="col-md-6">
                      <label for="last_name">Lastname</label>
                        <input  type="text" class="form-control" [(ngModel)]="student.user.last_name"  name="last_name">
                    </div>
                </div>
                <br>       
                  
            <div class="text-right">
               <button class="btn btn-primary" type="submit">Save <i class="icon-arrow-right14 position-right"></i></button>
            </div>
        </div>
    </div>
                

    <div  class="tab-pane fade in active" id="contact">
        <div class="body">
        <div class="header"><h2>CONTACT DETAILS:-</h2></div>
        <br>
          <div class="row clearfix">
            <div class="col-sm-6">
                <label for="district">District</label>
                <select class="form-control" [(ngModel)]= "student.address_detail.district"  [ngModelOptions]="{standalone: true}">
                        <option> Select District</option>
                        <option value="1">Dang</option>
                        <option value="2">Pyuthan</option>
                        <option value="3">Kathmandu</option>
                        <option value="4">Dhankuta</option>
                        <option value="5">Jhapa</option>
                        <option value="6">Kaski</option>
                        <option valu="7">Gorkha</option>
                        <option value="8">Salyan</option>
                        <option value="9">Dhangadhi</option>
                        <option value="10">Sindhuli</option>
                        <option value="11">Siraha</option>
                        <option value="12">Solukhumbu</option>
                        
                    </select>  
        </div>

        <div class="col-sm-6">
                <label for="province">Province</label>
                  <input type="text" class="form-control" [(ngModel)]="student.address_detail.province"  [ngModelOptions]="{standalone: true}"name="province"  placeholder="" required>
            </div>
        </div>
        <br>

        <div class="row clearfix">
          <div class="col-sm-6">
                  <label for="city">City</label>
                    <input type="text" class="form-control" [(ngModel)]="student.address_detail.city" name="city"  placeholder="" required>
              </div>

           <div class="col-sm-6">
                  <label for="address">Address</label>
                    <input type="text" class="form-control" [(ngModel)]="student.address_detail.address" name="city"  placeholder="eg. Bharatpur" required>
              </div>
        </div>
        <br>

      <div class="row clearfix">
            <div class="col-sm-6">
                <label for="phn">Contact Number</label>
                   <input type="number" class="form-control" [(ngModel)]="student.phone.number"  [ngModelOptions]="{standalone: true}"name="phn"  placeholder="Enter Contact Number" maxlength="10" required>
        </div>

            <div class="col-sm-6">
                <label for="email_address">Email Address</label>
                     <input type="text" class="form-control" [(ngModel)]="student.user.email" [ngModelOptions]="{standalone: true}" name="email-address"  size="84" maxlength="45" placeholder="Enter Email Address" required>
            </div>
        </div>
        <br>
        <div class="text-right">
            <button class="btn btn-primary" type="submit"> Save<i class="icon-arrow-right14 position-right"></i></button>
        </div>
    </div>
</div>

      <div class="tab-pane fade in active" id="parent">
        <div class="body">
            <h2>Parent Details</h2>
                <br>
             <p><b>FATHER'S DETAILS:-</b></p><hr>
            <br>
            <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="Full_Name">Name</label>
                     <input type="text" class="form-control" [(ngModel)]="student.father.name"  [ngModelOptions]="{standalone: true}" name="Full_Name"  size="84" maxlength="45" placeholder="Enter Full Name" required>
        </div>
            <div class="col-sm-6">
                  <label for="mobile">Mobile</label>
                     <input type="number" class="form-control" [(ngModel)]="student.father.mobile"  [ngModelOptions]="{standalone: true}" maxlength="10" name="mobile"  placeholder="Enter Contact Number" required>
            </div>
        </div>
        <br>

   <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="job">Job</label>
                     <input type="text" class="form-control"  [(ngModel)]="student.father.job"  [ngModelOptions]="{standalone: true}" name="job"  size="84" maxlength="45" placeholder="Enter Occupation" required>
        </div>
            <div class="col-sm-6">
                  <label for="citizen_no">Citizen No.</label>
                     <input type="text" class="form-control"  [(ngModel)]="student.father.citizenship_no"  [ngModelOptions]="{standalone: true}"name="citizen_no"  size="84" maxlength="45" placeholder="Enter Citizen Number" required>
            </div>
        </div>
        <br>

            <p><b>MOTHER'S DETAILS:-</b></p><hr>
            <div class="row clearfix">
            <div class="col-sm-6">
                <label for="Full_Name">Name</label>
                  <input type="text" class="form-control" [(ngModel)]="student.mother.name" [ngModelOptions]="{standalone: true}" name="Full_Name"  size="84" maxlength="45" placeholder="Enter Full Name" required>
        </div>

            <div class="col-sm-6">
                <label for="mobile">Mobile</label>
                  <input type="number" class="form-control"  [(ngModel)]="student.mother.mobile"  [ngModelOptions]="{standalone: true}"name="mobile"  size="84" maxlength="10" placeholder="Enter Contact Number" required>
            </div>
        </div>
        <br>
 
       <div class="row clearfix">
            <div class="col-sm-6">
                  <label for="job">Job</label>
                     <input type="text" class="form-control" [(ngModel)]="student.mother.job" [ngModelOptions]="{standalone: true}" name="job"  size="84" maxlength="45" placeholder="Enter Occupation" required>
            </div>

            <div class="col-sm-6">
                  <label for="citizen_no">Citizen No.</label>
                     <input type="text" class="form-control" [(ngModel)]="student.mother.citizenship_no"  [ngModelOptions]="{standalone: true}" name="citizen_no"  size="84" maxlength="45" placeholder="Enter Citizen Number" required>
            </div>
        </div>
        <br>
      <div class="text-right">
        <button class="btn btn-primary" type="submit"> Save<i class="icon-arrow-right14 position-right"></i></button>
      </div>
  </div>
</div>
