    <div class="header">
        <div class="page-header">
            <ol class="breadcrumb breadcrumb-bg-teal">
                                <li><a href="javascript:void(0);"><i class="material-icons">home</i> Home</a></li>

                            <!-- Exportable Table -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        Admitted Students
                    </h2>
                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);">Action</a></li>
                                <li><a href="javascript:void(0);">Another action</a></li>
                                <li><a href="javascript:void(0);">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <div>
                             <input
                                type='text'
                                style='padding:8px;margin:15px auto;width:30%;'
                                placeholder='search with name'
                                (keyup)='updateFilter($event)'
                              />
                              <ngx-datatable
                                class="material"
                                [rows]="rows"
                                [sortType]="'multi'"
                                [columnMode]="'force'"
                                [headerHeight]="50"
                                [footerHeight]="50"
                                [rowHeight]="'auto'"
                                [limit]="10"
                                >

                                <ngx-datatable-column name="ID" prop="id">
                                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template><ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                                </ngx-datatable-column>

                                <ngx-datatable-column name="Name" prop="user.first_name">
                                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template><ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                                </ngx-datatable-column>

                                <ngx-datatable-column name="Address" prop="address_detail.address">
                                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template><ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                                </ngx-datatable-column>

                                <ngx-datatable-column name="Phone" prop="phone.number">
                                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template><ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                                </ngx-datatable-column>

                                <ngx-datatable-column name="Actions" sortable="false" prop="id">
                                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                        Manage
                                    </ng-template>
                                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                        <a class="glyphicon glyphicon-eye-open" title="" href="/student/detail/{{value}}"><img src="" alt=""></a>
                                        <a class="glyphicon glyphicon-remove" title="" href=""><img src="" alt=""></a>
                                       <!--  <button md-icon-button (click)="blockAgents(value)" [disabled]="row['status']==='BLOCKED'">
                                            <i class="fa fa-ban"></i>
                                        </button>
                                        <button md-icon-button (click)="approveAgent(value)" [disabled]="row['status']==='APPROVED'">
                                            <i class="fa fa-check"></i>
                                        </button> -->
                                    </ng-template>
                                </ngx-datatable-column>


                                

                              </ngx-datatable>
