<form (ngSubmit)="onSubmitEditUpdate()" #libraryForm="ngForm">
    
   <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
             
              <div class="panel-heading">
                <h4 class="panel-title">Edit Book</h4>
              </div>
              <br> 

  <div class="panel-body">
   
                  <div class="panel-body">  
                  <label for="isbn_no">ISBN No.</label>
                <input type="date" class="form-control" [(ngModel)]="add_book.isbn_no" name="isbn_no"  size="84" maxlength="45" placeholder="Enter ISBN No. " required>
            </div>

            <div class="panel-body">
                  <label for="title">Title</label>
                <input type="text" class="form-control" [(ngModel)]="add_book.title" name="title"  size="84" maxlength="45" placeholder="Enter Title " required>
            </div>

            <div class="panel-body">   
                  <label for="author">Author</label>
                <input type="text" class="form-control" [(ngModel)]="add_book.author" name="author"  size="84" maxlength="45" placeholder="Enter Author " required>
            </div>

             <div class="panel-body">  
                  <label for="edition">Edition</label>
                <input type="edition" class="form-control" [(ngModel)]="add_book.edition" name="edition"  size="84" maxlength="45" placeholder="Enter Edition " required>
            </div>

            <div class="panel-body">
                  <label for="category">Category</label>
                <input type="text" class="form-control" [(ngModel)]="add_book.category" name="category"  size="84" maxlength="45" placeholder="Enter Amount " required>
            </div>

            <div class="panel-body">   
                  <label for="book_cost">Book Cost</label>
                <input type="text" class="form-control" [(ngModel)]="add_book.book_cost" name="book_cost"  size="84" maxlength="45" placeholder="Enter Category Name " required>
            </div>


 <div class="panel-body">
<div class="row">
    <div class="form-group">
            <button class="btn btn-info" style="background-color:#aabad8;" type="Submit"><b>Save</b></button>
        </div>

    </div>
  </div>
</div>
</div>
</div>
