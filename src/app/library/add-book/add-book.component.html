 
 <div class="content-wrapper">
    <div class="content">
      <div class="panel-heading">
         <ol class="breadcrumb breadcrumb" style="background-color:#aabad8;">
              <li><a href="#"><i class="material-icons">home</i> Home</a></li>
              <li><a href="#"><i class="material-icons">class</i>Library</a></li>
              <li class="active"> Issue Book </li>
           <ul class="breadcrumb-elements">                          
            </ul>
            <a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a><a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
            </ol> 
            <br>

  <form (ngSubmit)="onSubmit()" #libraryForm="ngForm">

  <div class="panel panel-default">
    <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-9 col-xs-9">
                               
                  </div>
                </div>
<br>
                <div class="tab-content" >
                     <div  class="tab-pane fade in active" id="issue_book" >
                 
<div class="row-clearfix">
                  <div class="panel panel-default">
                  <div class="panel-heading" style="background-color:#aabad8;">
                <h4 class="panel-title">Add Book</h4>
              </div>
            </div>
</div>

                        <div class="panel-body">
                          
                                
                <div class="row clearfix">
                                <div class="col-sm-6">
                                    
              <label for="purchase_date">Purchase Date</label>
       <input type="date" class="form-control" [(ngModel)]="add_book.purchase_date" name="purchase_date" placeholder="Enter Date">
                                        </div>
                                    
                                <div class="col-sm-6">
                                    
                                           <label for="bill_no">Bill No.</label>
                                            <input type="text" class="form-control" [(ngModel)]="add_book.bill_no" name="bill_no" placeholder="Enter Bill Number">
                                        </div>
                                    </div>
                               <br>
                         
                                       
                <div class="row clearfix">
                                <div class="col-sm-6">
                                
                                       
                                           <label for="isbn_number">Book ISBN No.</label>
                                            <input type="text" class="form-control" [(ngModel)]="add_book.isbn_no" name="isbn_number" placeholder="Enter ISBN Number">
                                        
                                    
                                </div>
                                
                                <div class="col-sm-6">
                                   
                                           <label for="book_no">Book No.</label>
                                            <input type="text" class="form-control" [(ngModel)]="add_book.no" name="book_no" placeholder="Enter Book Number">
                                        </div>
                                    </div>
                               <br>
                       
                                         
                <div class="row clearfix">
                                <div class="col-sm-6">
                                   
                                           <label for="title">Title</label>
                                            <input type="text" class="form-control" [(ngModel)]="add_book.title" name="name" placeholder="Enter Book Title">
                                        </div>
                                    
                                <div class="col-sm-6">
                                    
                                           <label for="author">Author</label>
                                            <input type="text" class="form-control" [(ngModel)]="add_book.author" name="author" placeholder="Enter Author Name">
                                        </div>
                                    </div>
                              
           <br>
                 <div class="row clearfix">
                                <div class="col-sm-6">
                                    

                                           <label for="edition">Edition</label>
                                            <input type="text" class="form-control" [(ngModel)]="add_book.edition" name="edition" placeholder="Enter Book Title">
                                        </div>
                                    
                                <div class="col-sm-6">
                                   
                                  <label for="category">Book Category</label>
                            

     <select class="form-control"       
     [(ngModel)]="selected_lib" name="name">
      <option *ngFor="let c of category" [ngValue]="c.id">{{c.name}}</option>
      </select>
             
          </div>
        </div>
      <br>
          
       <div class="row clearfix">
                                <div class="col-sm-6">
                                   
                                           <label for="publisher">Publisher</label>
                                            <input type="text" class="form-control" [(ngModel)]="add_book.publisher" name="publisher" placeholder="Enter Publisher Name">
                                        </div>
                                   
                                <div class="col-sm-6">
                                   
                                           <label for="no_of_copies">No.of Copies</label>
                                            <input type="number" class="form-control" [(ngModel)]="add_book.no_of_copies" name="no_of_copies" placeholder="Enter Book Number">
                                        </div>
                                    </div>
                               <br>

                    <div class="row clearfix">
                                <div class="col-sm-6">
                                  
                                           <label for="shelf_no">Shelf No.</label>
                                            <input type="text" class="form-control" 
                                            [(ngModel)]="add_book.shelf_no" name="shelf_no" placeholder="Enter ISBN Number">
                                        </div>
                                   
                                <div class="col-sm-6">
                                   
                                           <label for="book_position">Book Position</label>
                                            <input type="text" class="form-control"
                                            [(ngModel)]="add_book.position" name="book_position" placeholder="Enter Book Number">
                                        </div>
                                    </div>
                               
<br>
                             <div class="row clearfix">
                                <div class="col-sm-6">
                                   
                                           <label for="book_cost">Book Cost</label>
                                            <input type="text" class="form-control" [(ngModel)]="add_book.book_cost" name="book_cost" placeholder="Enter ISBN Number">
                                        </div>
                                   

                            <div class="col-sm-6">
                                   
                                  <label for="book_condition">Book Condition</label>
                                <select class="form-control" [(ngModel)]="add_book.book_condition" name="book_condition">

                                    <option>--Select Option--</option>
                                    <option value="1">As_New</option>
                                    <option value="2">Fine</option>
                                      <option value="3">Very Good</option>
                                        <option value="4">Good</option>
                                          <option value="5">Fair</option>
                                            <option value="6">Poor</option>
                                            <option value="7">Missing</option>
                                                <option value="8">Lost</option>
                                   
                                </select>
                            </div>
                        </div>
                   <br>
          <br>
                       
                       

                   <div class="row">
                        <div class="col-sm-5">
                         <div class="form_sep">
<input class="btn btn-info" type="submit" name="save" value="Save">                                        </div>
                 </div>
                                </div>
   </div>
</div>
</div>
</div>
</div>
