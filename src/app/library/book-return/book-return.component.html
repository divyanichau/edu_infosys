<div class="content-wrapper">
    <div class="content">
      <div class="page-header">
         <ol class="breadcrumb breadcrumb">
              <li><a href="#"><i class="material-icons">home</i> Home</a></li>
              <li><a href="#"><i class="material-icons">class</i>Library</a></li>
              <li class="active"> Book Return </li>
           <ul class="breadcrumb-elements">                          
            </ul>
            <a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a><a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
            </ol> 
            <br>

  <form ngNativeValidate (ngSubmit)="onSubmit()" #libraryForm="ngForm">
    
   <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
             
              <div class="panel-heading">
                <h4 class="panel-title">Book Return</h4>
              </div>
              <br> 

               <div class="panel-body">
    <div class="row clearfix">
             <div class="col-sm-9">                                      
               <input class="form-control ui-autocomplete-input" placeholder="Search by Book No/ ISBN No/ Book Title/ Author" id="librarybook" type="text" value="" name="librarybook" autocomplete="off"
                                            ngxTypeahead
                                            [taUrl]="url"
                                            [taParams]="params"
                                            (taSelected)="handleResultSelected($event)" required>

               <input id="hidden-field" name="output" type="hidden" value="">  </div>

                 <div class="col-sm-3">
                      <label>&nbsp;</label>
                       <a href="javascript:getbookdetails()" class="btn btn-info">Search</a>
                                    </div>
                                  </div>
</div>
        

  <div class="panel-body">
 <div class="row-clearfix">
             <label for="reg_input_name">Return / Renewal</label>
<select class="form-control" (change)="onChange($event.target.value)" name="return" required>
<option value="1">Select Option</option>
<option value="2">Return</option>
<option value="3">Renewal</option>
</select>                                 
 </div>

<div class="row clearfix" *ngIf="book_return[2]">
    <div class="panel-body">  
                  <label for="return_date">Return Date</label>
                <input type="date" class="form-control" [(ngModel)]="_return.returned_date" name="return_date"  size="84" maxlength="45" placeholder="Enter Return Date " required>
            </div>

            <div class="panel-body">
                  <label for="amount">Fine Amount</label>
                <input type="text" class="form-control" [(ngModel)]="_return.fine_amount" name="amount"  size="84" maxlength="45" placeholder="Enter Amount " required>
            </div>

            <div class="panel-body">   
                  <label for="remark">Remark</label>
                <input type="text" class="form-control" [(ngModel)]="_return.remarks" name="remark"  size="84" maxlength="45" placeholder="Enter Category Name " required>
            </div>
          </div>

         <div class="row clearfix" *ngIf="book_return[3]">
          <div class="panel-body">                                                   
       <input class="form-control" placeholder="Enter days" [(ngModel)]="_return.day" id="days" type="text" name="days" required>
        </div>
       <div class="panel-body">
                  <label for="due_date">Due Date</label>
                <input type="date" class="form-control" [(ngModel)]="_return.due_date" name="name"  size="84" maxlength="45" placeholder="Enter Due Date" required>
            </div>
            </div>
          
        

 <div class="panel-body">
<div class="row">
    <div class="form-group">
            <button class="btn btn-info" style="background-color:#aabad8;" type="Submit"><b>Save</b></button>
        </div>

    </div>
  </div>
</div>
</div>
</div>


 <div class="form-group">
  <div class="row">
   <div class="col-sm-6"> 
     <div class="panel panel-primary">
       <div class="panel-heading" > 
          <h4 class="panel-title">Return Lists</h4>
        </div>

        <div class="panel-body">                   
          <div class="table-responsive">                       
              <div class="row">              
                <div class="col-xs-6 col-md-6">
                  <div class="input-group">
                    <input type="text" (keyup)='updateFilter($event)' class="form-control" placeholder="Enter Name" id="txtSearch" />
                    <div class="input-group-btn">
                      <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
             
              <ngx-datatable class="material" [rows]="_library" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">

                <ngx-datatable-column name="ID" prop="id">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="User" prop="user">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>


                 <ngx-datatable-column name="Course" prop="course">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Batch" prop="batch">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="Book No." prop="book_no">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="Actions" sortable="false" prop="id">
                  <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                    Manage
                  </ng-template>
                  <ng-template let-row="library" let-value="value" ngx-datatable-cell-template>
                    <a class="glyphicon glyphicon-eye-open" title="" href="/library/book-return/return-detail/{{value}}"><img src="" alt=""></a>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div>
        </div>
  </div>
 </div>
</div>
</div>
