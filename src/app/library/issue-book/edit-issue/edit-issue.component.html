<form (ngSubmit)="onSubmitEditUpdate()" #libraryForm="ngForm">
    
   <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
             
              <div class="panel-heading">
                <h4 class="panel-title">Edit Issue Book</h4>
              </div>
              <br> 

  <div class="panel-body">
   
                  <div class="panel-body">  
                  <label for="user_type">User Type</label>
                <input type="text" class="form-control" [(ngModel)]="_obj_book.user_type" name="user_type"  size="84" maxlength="45" placeholder="Enter User Type">
            </div>

            <div class="panel-body">
                  <label for="user">User</label>
                <input type="text" class="form-control" [(ngModel)]="_obj_book.user" name="user"  size="84" maxlength="45" placeholder="Enter User">
            </div>

            <div class="panel-body">   
                  <label for="book_no">Book No.</label>
                <input type="text" class="form-control" [(ngModel)]="_obj_book.book_no" name="book_no"  size="84" maxlength="45" placeholder="Enter Book Number">
            </div>

             <div class="panel-body">  
                  <label for="title">Title</label>
                <input type=" title" class="form-control" [(ngModel)]="_obj_book.title" name="title"  size="84" maxlength="45" placeholder="Enter Edition">
            </div>

            <div class="panel-body">
                  <label for="issue_date">Issue Date</label>
                <input type="text" class="form-control" [(ngModel)]="_obj_book.issue_date" name="issue_date"  size="84" maxlength="45" placeholder="Enter Issue Date">
            </div>

            <div class="panel-body">   
                  <label for="due_date">Due Date</label>
                <input type="text" class="form-control" [(ngModel)]="_obj_book.due_date" name="due_date"  size="84" maxlength="45" placeholder="Enter Due Date">
            </div>


 <div class="panel-body">
<div class="row">
    <div class="form-group">
            <button class="btn btn-info" style="background-color:#aabad8;" type="Submit"><b>Save</b></button>
        </div>

    </div>
  </div>
</div>
</div>
</div>
