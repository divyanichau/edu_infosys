<div class="body">
  <div class="content-wrapper">
    <form ngNativeValidate (ngSubmit)="OnSubmitEvent()" #eventsForm="ngForm">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
              <h4 class="panel-title">Add  Event</h4>
          </div>
        </div>
       <div class="body">
          <div class="row clearfix">
                    <div class="col-md-6">
                      <label for="reg_input" class="req">Event Types</label>
                      <select class="form-control"  [(ngModel)]="selected_event" name="event" required>
                          <option *ngFor="let e of events" [ngValue]="e.id">{{e.name}}</option>
                      </select>
                    </div>    
            <div class="col-md-6">
                  <label for="event-name">Event Name</label>
                     <input type="text" class="form-control" [(ngModel)]="_event.name"   name="event-name"  placeholder="Enter Event Name" required>
           </div>
             
               <div class="col-md-6 form-top-margin">
                  <label for="description">Description</label>
                     <input type="text" class="form-control" [(ngModel)]="_event.description"  name="description"   placeholder="Enter description" required>
               </div>
        
            <div class="col-md-6 form-top-margin">
                <label for="reg_input" class="req">Status</label>
                  <select class="form-control" [(ngModel)]="_event.status" name="status" required>
                     <option value>Select Option</option>
                     <option value="2">Open</option>
                     <option value="3">On hold</option>
                     <option value="4">Resolved</option>
                     <option value="5">Closed</option>
               </select>
            </div>
         
              <div class="col-md-6 form-top-margin">
                  <label for="reg_input" class="req">Manager</label>
                      <select class="form-control"  [(ngModel)]="selected_manager" name="manager" required>
                          <option *ngFor="let m of managers" [ngValue]="m.id">{{m.name}}</option>
                      </select>
                    </div>
        
         
              <div class="col-md-6 form-top-margin">
                <label for="progress">Progress</label>
                     <input type="number" class="form-control" [(ngModel)]="_event.progress"  name="progress"   placeholder="" required>
            </div>
          
              <div class="col-md-6 form-top-margin">
                <label for="start_date">Start Date</label>
                     <input type="date" class="form-control" [(ngModel)]="_event.date_start"  name="start_date"   placeholder="" required>
               </div>

              <div class="col-md-6 form-top-margin">
                <label for="end_date">End Date</label>
                   <input type="date" class="form-control" [(ngModel)]="_event.date_end"  name="end_date"   placeholder="" required>
              </div>
           </div>
        </div>
          <div class="panel-footer">
            <button class="btn btn-primary btn-lg" type="Submit"><b>Save</b></button>
       </div>
   </div>


<div class="body">
  <div class="content-wrapper">           
    <div class="col-sm-6"> 
      <div class="panel panel-primary">
        <div class="panel-heading">    
         <h4 class="panel-title">Search Event</h4>
        </div>
        <div class="panel-body">
       <div class="table-responsive">                       
               <div class="col-xs-6 col-md-6">
                  <div class="input-group">
                    <input type="text" (keyup)='updateFilter($event)' class="form-control" placeholder="Enter Name" id="txtSearch" />
                    <div class="input-group-btn">
                      <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
         
              <ngx-datatable class="material" [rows]="_events" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">

                <ngx-datatable-column name="ID" prop="id">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name=" Event" prop="name">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <span
                      title="Double click to edit"
                      (dblclick)="editing[rowIndex + '-name'] = true"
                      *ngIf="!editing[rowIndex + '-name']">
                      {{value}}
                    </span>
                    <input
                      autofocus
                      (blur)="updateValue($event, 'name', rowIndex)"
                      *ngIf="editing[rowIndex+ '-name']"
                      type="text"
                      [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name=" Start Date " prop="date_start">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name=" End Date " prop="date_end">
                  <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                  <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
                </ngx-datatable-column>
 
                <ngx-datatable-column name="Actions" sortable="false" prop="id">
                  <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                    Manage
                  </ng-template>
                  <ng-template let-row="_events" let-value="value" ngx-datatable-cell-template>
                    <a class="glyphicon glyphicon-eye-open  btn btn-primary" style=" margin-left:-10px;" title="" href="/events/edit-event/{{value}}"><img src="" alt=""></a>
                    <!-- <a class="glyphicon glyphicon-trash left-icon" title="" href="/academic/subject/add-subject/delete/{{value}}"><img src="" alt=""></a> -->
                     <button class="glyphicon glyphicon-trash left-icon btn btn-danger" style="margin-left:0.01px;" (click)="deleteEvent(value)"></button>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
  </div>
