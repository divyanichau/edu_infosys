<div class="body">
  <div class="content-wrapper">
    <form ngNativeValidate (ngSubmit)="OnSubmitEventUpdate()" #eventsForm="ngForm">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
              <h4 class="panel-title">Add  Event</h4>
          </div>
        </div>
       <div class="body">
          <div class="row clearfix">
                    <div class="col-md-6">
                      <label for="reg_input" class="req">Event Types</label>
                      <select class="form-control"  [(ngModel)]="selected_event" name="event" required>
                          <option *ngFor="let e of events" [ngValue]="e.id">{{e.name}}</option>
                      </select>
                    </div>    
            <div class="col-md-6">
                  <label for="event_name">Event Name</label>
                     <input type="text" class="form-control" [(ngModel)]="_event.name"  name="event_name" placeholder="Enter Event Name" required>
           </div>

           <div class="col-md-6 form-top-margin">
                  <label for="description">Description</label>
                     <input type="text" class="form-control" [(ngModel)]="_event.description" [ngModelOptions]="{standalone: true}" name="description"  size="84" maxlength="8" placeholder="Enter description" required>
               </div>
        
            <div class="col-md-6 form-top-margin">
                <label for="status">Status</label>
                  <select class="form-control" [(ngModel)]="_event.status" name="status" id="Taskmanager_task_status">
                     <option value="">Please Select</option>
                     <option value="1">Open</option>
                     <option value="2">On hold</option>
                     <option value="3">Resolved</option>
                     <option value="4">Closed</option>
               </select>
            </div>
         
              <div class="col-md-6 form-top-margin">
                  <label for="reg_input" class="req">Manager</label>
                      <select class="form-control"  [(ngModel)]="selected_manager" name="manager" required>
                          <option *ngFor="let m of managers" [ngValue]="m.id">{{m.name}}</option>
                      </select>
                    </div>
             
              <div class="col-md-6 form-top-margin">
                <label for="progress">Progress</label>
                     <input type="number" class="form-control" [(ngModel)]="_event.progress" [ngModelOptions]="{standalone: true}" name="progress"  size="84" maxlength="15" placeholder="" required>
            </div>
          
              <div class="col-md-6 form-top-margin">
                <label for="start_date">Start Date</label>
                     <input type="date" class="form-control" [(ngModel)]="_event.date_start" [ngModelOptions]="{standalone: true}" name="start_date"  size="84" maxlength="15" placeholder="" required>
            </div>

              <div class="col-md-6 form-top-margin">
                <label for="end_date">End Date</label>
                     <input type="date" class="form-control" [(ngModel)]="_event.date_end" [ngModelOptions]="{standalone: true}" name="end_date"  size="84" maxlength="15" placeholder="" required>
            </div>
          </div>
        </div>
          <div class="panel-footer">
            <button class="btn btn-primary btn-lg" type="Submit"><b>Update Event</b></button>
       </div>
   </div>
