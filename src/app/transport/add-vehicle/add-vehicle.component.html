
<div class="body">
  <div class="content-wrapper">
    <form>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Add Vehicle</h4>
          </div>
          <div class="panel-body">
            <div class="row clearfix">
              <div class="col-sm-6">
                <label for="vehicle_no" class="label-control">vehicle_no</label>
                <input type="text" class="form-control" name="vehicle_no">

              </div>
              <div class="col-sm-6">
                <label for="no_of_seat" class="label-control">no_of_seat</label>
                <input type="text" class="form-control" name="no_of_seat">

              </div>

              <div class="col-sm-6">
                <label for="maximum_allowed" class="label-control">maximum allowed:</label>
                <input type="text" class="form-control" name="maximum_allowed">

              </div>
              <div class="col-md-6">
                <label for="contact_person"> Contact Person</label>
                <input type="text" name="contact_person" id="contact_person" class="form-control" placeholder="contact_person">

              </div>
              <!-- <div class="col-sm-6">
                          <label for="insurance" class="label-control">Insurance Renew Date</label>
                          <input type="date" class="form-control" name="insurance">
        
                        </div> -->
              
                <div class="col-md-8">
                  <label for="driver">Select Driver</label>

                  <select class="form-control">
                    <option value="0">Select One</option>
                    <option value="0">Hari Pandey</option>
                  </select>
                </div>
                <div class="col-md-4 ">
                    <button type="button" class="btn btn-primary waves-effect" data-toggle="modal" data-target="#smallModal" style="margin-top:23px;">+Add New</button>
                </div>


          


            </div>

            <div class="panel-footer">
              <button class="btn btn-primary" type="Submit">Add Vehicle</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
<div class="modal fade" id="smallModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="smallModalLabel">Add Driver</h4>
            </div>
            <div class="modal-body">
               <div class="panel-body">
                 <div class="row clearfix">
                    <div class="col-md-6">
                        <label for="vehicle">Select Vehicle</label>
      
                        <select class="form-control">
                          <option value="0">Select One</option>
                          <option value="0">Hari Pandey</option>
                        </select>
                      </div>
                    <div class="col-md-6">
                        <label for="name"> name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="name">
        
                      </div>
                      <div class="col-md-6">
                        <label for="present address"> Present Address</label>
                        <input type="text" name="present_address" class="form-control" placeholder="present Address">
                      </div>
                      <div class="col-md-6">
                          <label for="permanent_address"> Permanent Address</label>
                          <input type="text" name="permanent_address" id="permanent_address" class="form-control" placeholder="Permanent Address">
          
                        </div>

                        <div class="col-md-6">
                            <label for="phone"> Phone No.</label>
                            <input type="number" name="phone" id="phone" class="form-control" placeholder="eg-9810xxxxxx ">
            
                          </div>
                          <div class="col-md-6">
                              <label for="dob"> Date Of Birth</label>
                              <input type="date" name="dob" id="dob" class="form-control" >
              
                            </div>
                            <div class="col-md-6">
                                <label for="lcn">License Number</label>
                                <input type="number" name="lcn" id="lcn" class="form-control" placeholder="eg:111-xxx-xxx-xx">
                
                              </div>
                   
                 </div>

               </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary waves-effect">Add Driver</button>
                <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
    </div>
</div>
