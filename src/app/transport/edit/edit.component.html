<div class="container">
  <h1>Edit Transport</h1>
  <div class="row">
    <div class="col-md-6">
        <div class="form-group">      
          <label for="name">Route Name</label>
          <input type="text" class="form-control"  required>
        </div>
        
        <div class="col-md-13">
           <div class="form-group">
             <label for="name">Number of Vechile</label>
                <input type="text" class="form-control"  name="no.of vechile" placeholder=""required>
            </div>
      </div>

      <div class="col-md-13">
           <div class="form-group">
             <label for="name">Description</label>
                <input type="text" class="form-control"  name="description" placeholder=""required>
            </div>
      </div>
        
       <div class="input-group">
           <div class="col-sm-13">
             <div class="form-group">
               <label for="email_address_2">Route Fare</label>
             </div>
           </div>
         <div class="col-md-13">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" name="Route Fare"required>
                       </div>
                  </div>
             </div>
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!transportForm.form.valid">Update</button>
        </div>
    </div>
  </div>
</div>
